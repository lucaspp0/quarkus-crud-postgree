<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hehe </title>
</head>
<body>

<div id="ChupadaApi">
    Carregando ...
</div>


<script>
    const element = document.getElementById("ChupadaApi")

    // const url = 'http://localhost:8080';
    const url = 'https://ead-experience.herokuapp.com';
	
	
	const params = {
            headers: {
                'Accept': "application/json, text/plain, */*",
                'Content-Type': "application/json;charset=utf-8"
            },
            body: JSON.stringify({login: 'lucas', senha: '132'}),
            method: "POST"
        };

	fetch(url+"/autentificacao/login", params)
		.then((response) => {
            return response.json()
        })
        .then((data) => {
            element.innerHTML = JSON.parse(data)
        })
        .catch((err) => {
            // Do something for an error here
        })
        .catch(function (error) {
            // handle error
            element.innerHTML = "erro: " + error
        })


</script>

</body>
</html>
